spring:
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 300MB
  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        format_sql: true
    open-in-view: false
  datasource:
    url: jdbc:mysql://localhost:3306/atdd_subway
    username: root
    password: strongpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
jwt:
  sign-key: springtestsignkey

